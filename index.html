<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Auto Withdrawal Bot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap');
        :root {
            --slate-900: #0f172a; --slate-800: #1e293b; --slate-700: #334155;
            --slate-600: #475569; --slate-500: #64748b; --slate-400: #94a3b8;
            --slate-300: #cbd5e1; --slate-50: #f8fafc; --purple-400: #c084fc;
            --purple-500: #a855f7; --purple-600: #9333ea; --pink-500: #ec4899;
            --pink-600: #db2777; --green-400: #4ade80; --red-400: #f87171;
            --yellow-500: #eab308;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, var(--slate-900), var(--purple-600), var(--slate-900));
            color: var(--slate-50); margin: 0; display: flex; align-items: flex-start; justify-content: center;
            min-height: 100vh; padding: 24px; box-sizing: border-box;
        }
        .container { width: 100%; max-width: 500px; }
        .header { text-align: center; margin-bottom: 24px; }
        .header h1 {
            font-size: 28px; font-weight: 700; margin: 0 0 8px 0;
            background: linear-gradient(to right, var(--purple-400), var(--pink-500));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .header p { margin: 0; color: var(--slate-300); }
        .tabs { display: grid; grid-template-columns: 1fr 1fr; background-color: rgba(0,0,0,0.3); border: 1px solid var(--slate-700); border-radius: 8px; padding: 4px; }
        .tab-button {
            padding: 10px; border: none; background: transparent; color: var(--slate-300);
            cursor: pointer; font-size: 14px; font-weight: 500; border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }
        .tab-button.active { background-color: var(--purple-600); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card {
            margin-top: 24px; padding: 24px; background-color: rgba(15, 23, 42, 0.85);
            border: 1px solid var(--slate-700); border-radius: 12px;
            backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .card-header h2 { font-size: 20px; color: var(--purple-400); margin: 0 0 4px 0; }
        .card-header p { font-size: 14px; color: var(--slate-400); margin: 0 0 24px 0; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--slate-300); }
        input, select {
            width: 100%; background-color: var(--slate-800); color: var(--slate-50);
            border: 1px solid var(--slate-600); padding: 10px; border-radius: 6px;
            box-sizing: border-box; font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, select:focus {
            outline: none; border-color: var(--purple-500);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
        }
        button {
            width: 100%; padding: 12px; border-radius: 6px; border: none;
            background-image: linear-gradient(to right, var(--purple-500), var(--pink-500));
            color: white; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 16px;
            transition: transform 0.1s, box-shadow 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        button.cancel-btn { background-image: linear-gradient(to right, #ef4444, #dc2626); }
        button:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 4px 15px rgba(219, 39, 119, 0.3); }
        button:disabled { background: var(--slate-700); cursor: not-allowed; opacity: 0.7; }
        .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #message-box, .discover-message { padding: 12px; border-radius: 6px; font-size: 14px; margin-top: 16px; text-align: center; }
        .message-error { background-color: rgba(248, 113, 113, 0.1); color: var(--red-400); }
        .message-success { background-color: rgba(74, 222, 128, 0.1); color: var(--green-400); }
        .message-info { background-color: rgba(96, 165, 250, 0.1); color: #60a5fa; }
        .locked-coins-list { max-height: 150px; overflow-y: auto; margin-top: 16px; padding-right: 5px; }
        .coin-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background-color: var(--slate-800); border: 1px solid var(--slate-700); border-radius: 6px; margin-bottom: 8px; }
        .coin-item p { margin: 0; font-family: 'Roboto Mono', monospace; }
        .coin-item .amount { color: var(--purple-400); font-weight: 600; }
        .copy-btn { width: auto; padding: 6px 10px; font-size: 12px; background: var(--slate-600); margin: 0; background-image: none; }
        #results-box, #attempts-box { background-color: var(--slate-900); padding: 12px; border-radius: 6px; max-height: 200px; overflow-y: auto; font-family: 'Roboto Mono', monospace; font-size: 12px; line-height: 1.6; }
        .log-success { color: var(--green-400); }
        .log-fail { color: var(--red-400); }
        .log-summary { color: var(--slate-400); font-weight: bold; margin-bottom: 8px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Pi Auto Withdrawal Bot</h1><p>Advanced parallel transaction tool for Pi Network.</p></div>
        <div class="tabs">
            <button id="tab-discover" class="tab-button active">Discover Locked Coins</button>
            <button id="tab-transfer" class="tab-button">Initiate Transfer</button>
        </div>

        <div id="content-discover" class="tab-content active">
            <div class="card">
                <div class="card-header"><h2>Discover Locked Coins</h2><p>Enter your keyphrase to find locked coins.</p></div>
                <div class="form-group"><label for="discover-keyphrase">Keyphrase</label><input type="password" id="discover-keyphrase" placeholder="Enter secret phrase of the wallet with locked Pi"></div>
                <button id="discover-btn"><span class="btn-text">Get Locked Coins</span></button>
                <div id="discover-message"></div>
                <div class="locked-coins-list" id="locked-coins-list" style="display: none;"></div>
            </div>
        </div>

        <div id="content-transfer" class="tab-content">
            <div class="card">
                <div class="card-header"><h2>Initiate Transfer</h2><p>Configure and start the transfer process.</p></div>
                <div class="form-group">
                    <label for="operation-type">Operation Type</label>
                    <select id="operation-type">
                        <option value="withdrawal">Withdrawal</option>
                        <option value="claim_and_transfer">Unlock And Transfer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fee-type">Deduct Transaction Fee From</label>
                    <select id="fee-type">
                        <option value="SPONSOR_PAYS">Sponsor Wallet</option>
                        <option value="LOCKED_ACCOUNT_PAYS">Sender/Locked Wallet</option>
                    </select>
                </div>
                
                <div id="sender-group" class="form-group"><label for="senderMnemonic">Sender/Locked Account Phrase</label><input type="password" id="senderMnemonic" placeholder="Enter sender's secret phrase"></div>
                <div id="sponsor-group" class="form-group"><label for="sponsorMnemonic">Sponsor Wallet Phrase</label><input type="password" id="sponsorMnemonic" placeholder="Enter sponsor's secret phrase"></div>
                <div id="receiver-group" class="form-group"><label for="receiverAddress">Receiver Wallet Address</label><input type="text" id="receiverAddress" value="GC6W3TUI5AOWIUDXECX6NHAZOKMORN7ENTNOVIUROPIYFGNVWUIMK4M3" disabled></div>
                
                <div id="locked-balance-group" class="form-group hidden">
                    <label for="claimableId">Locked Balance</label>
                    <select id="claimableId"></select>
                    <div id="no-locked-balance-msg" class="message-info" style="padding: 10px; margin-top: 8px; border-radius: 6px; font-size: 13px;">Please use the "Discover" tab first.</div>
                </div>

                <div id="withdrawal-amount-group" class="form-group">
                    <label for="withdrawalAmount">Amount Per Transaction</label>
                    <input type="number" id="withdrawalAmount" value="0.01">
                </div>
                
                <div id="batch-size-group" class="form-group">
                     <label for="transactionCount">Transactions per Second (Batch Size)</label>
                    <input type="number" id="transactionCount" value="50" min="1" max="100">
                </div>
                
                <div class="form-group">
                    <label for="max-attempts">Max Attempts (0 for infinite)</label>
                    <input type="number" id="max-attempts" value="1000" min="0">
                </div>

                <div style="display: flex; gap: 10px; margin-top: 24px;">
                    <button id="submitBtn"><span class="btn-text">Start Auto Retry</span></button>
                    <button id="cancelBtn" class="cancel-btn hidden"><span class="btn-text">Cancel</span></button>
                </div>

                <div id="message-box" class="hidden"></div>
                <div id="attempts-container" class="hidden" style="margin-top: 24px;">
                    <h3>Attempts Log:</h3>
                    <p id="attempts-counter" style="font-size: 14px; color: var(--slate-400);"></p>
                    <div id="attempts-box"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let isProcessing = false;
        let lockedBalancesCache = [];

        // --- Tab Switching Logic ---
        const tabDiscover = document.getElementById('tab-discover');
        const tabTransfer = document.getElementById('tab-transfer');
        const contentDiscover = document.getElementById('content-discover');
        const contentTransfer = document.getElementById('content-transfer');

        function switchTab(tabName) {
            if (tabName === 'discover') {
                tabDiscover.classList.add('active');
                tabTransfer.classList.remove('active');
                contentDiscover.classList.add('active');
                contentTransfer.classList.remove('active');
            } else {
                tabTransfer.classList.add('active');
                tabDiscover.classList.remove('active');
                contentTransfer.classList.add('active');
                contentDiscover.classList.remove('active');
            }
        }
        tabDiscover.addEventListener('click', () => switchTab('discover'));
        tabTransfer.addEventListener('click', () => switchTab('transfer'));

        // --- UI Element References ---
        const operationTypeSelect = document.getElementById('operation-type');
        const feeTypeSelect = document.getElementById('fee-type');
        const senderGroup = document.getElementById('sender-group');
        const sponsorGroup = document.getElementById('sponsor-group');
        const lockedBalanceGroup = document.getElementById('locked-balance-group');
        const withdrawalAmountGroup = document.getElementById('withdrawal-amount-group');
        const batchSizeGroup = document.getElementById('batch-size-group');
        const claimableIdSelect = document.getElementById('claimableId');
        
        // --- Dynamic UI Logic ---
        function updateFormVisibility() {
            const opType = operationTypeSelect.value;
            const feeType = feeTypeSelect.value;

            lockedBalanceGroup.classList.toggle('hidden', opType !== 'claim_and_transfer');
            withdrawalAmountGroup.classList.toggle('hidden', opType !== 'withdrawal');
            batchSizeGroup.classList.toggle('hidden', opType !== 'withdrawal');

            sponsorGroup.classList.toggle('hidden', feeType !== 'SPONSOR_PAYS');
        }
        
        operationTypeSelect.addEventListener('change', updateFormVisibility);
        feeTypeSelect.addEventListener('change', updateFormVisibility);
        
        // --- Discover Locked Coins Logic ---
        const discoverBtn = document.getElementById('discover-btn');
        const discoverKeyphraseInput = document.getElementById('discover-keyphrase');
        const lockedCoinsListEl = document.getElementById('locked-coins-list');
        const discoverMessageEl = document.getElementById('discover-message');
        const noLockedBalanceMsg = document.getElementById('no-locked-balance-msg');

        discoverBtn.addEventListener('click', async () => {
            const mnemonic = discoverKeyphraseInput.value;
            if (!mnemonic) {
                showDiscoverMessage("Please enter a keyphrase.", true);
                return;
            }

            setButtonLoading(discoverBtn, true);
            showDiscoverMessage("Scanning wallet...", false, true);

            try {
                // IMPORTANT: You MUST create a Netlify function named 'getClaimableBalances'
                // that takes a `mnemonic` and returns `{ success: true, balances: [...] }`
                const response = await fetch('/.netlify/functions/getClaimableBalances', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mnemonic })
                });

                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.error || `Server responded with status ${response.status}`);
                }
                
                lockedBalancesCache = result.balances;
                displayLockedCoins(result.balances);
                updateClaimableBalanceDropdown(result.balances);
                showDiscoverMessage(`Found ${result.balances.length} locked balance(s).`, false);

            } catch (err) {
                showDiscoverMessage(`Error: ${err.message}`, true);
            } finally {
                setButtonLoading(discoverBtn, false);
            }
        });
        
        function showDiscoverMessage(message, isError, isInfo = false) {
            const type = isError ? 'error' : (isInfo ? 'info' : 'success');
            discoverMessageEl.innerHTML = `<div class="message-${type}">${message}</div>`;
        }
        
        function displayLockedCoins(balances) {
            lockedCoinsListEl.innerHTML = '';
            if (balances.length === 0) {
                lockedCoinsListEl.innerHTML = '<p style="text-align: center; color: var(--slate-400);">No locked coins found for this account.</p>';
            } else {
                balances.forEach((balance, index) => {
                    const item = document.createElement('div');
                    item.className = 'coin-item';
                    item.innerHTML = `
                        <div>
                            <p>Balance #${index + 1}</p>
                            <p class="amount">${balance.amount} PI</p>
                        </div>
                        <button class="copy-btn" data-id="${balance.id}">Copy ID</button>
                    `;
                    lockedCoinsListEl.appendChild(item);
                });
            }
            lockedCoinsListEl.style.display = 'block';
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(btn.dataset.id);
                    showDiscoverMessage('Balance ID copied!', false, true);
                });
            });
        }
        
        function updateClaimableBalanceDropdown(balances) {
            claimableIdSelect.innerHTML = '';
            if (balances.length > 0) {
                balances.forEach((balance, index) => {
                    const option = document.createElement('option');
                    option.value = balance.id;
                    option.textContent = `Balance #${index + 1} (${balance.amount} PI)`;
                    claimableIdSelect.appendChild(option);
                });
                claimableIdSelect.style.display = 'block';
                noLockedBalanceMsg.style.display = 'none';
            } else {
                claimableIdSelect.style.display = 'none';
                noLockedBalanceMsg.style.display = 'block';
            }
        }

        // --- Initiate Transfer Logic ---
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const messageBox = document.getElementById('message-box');
        const attemptsContainer = document.getElementById('attempts-container');
        const attemptsBox = document.getElementById('attempts-box');
        const attemptsCounter = document.getElementById('attempts-counter');

        const senderMnemonicInput = document.getElementById('senderMnemonic');
        const sponsorMnemonicInput = document.getElementById('sponsorMnemonic');
        const withdrawalAmountInput = document.getElementById('withdrawalAmount');
        const transactionCountInput = document.getElementById('transactionCount');
        const receiverAddressInput = document.getElementById('receiverAddress');
        const maxAttemptsInput = document.getElementById('max-attempts');
        
        let shouldStop = false;
        
        cancelBtn.addEventListener('click', () => {
            shouldStop = true;
            showMessage("Cancelling after this attempt...", true);
        });

        submitBtn.addEventListener('click', async () => {
            shouldStop = false;
            isProcessing = true;
            
            updateUIAfterStart();

            const maxAttempts = parseInt(maxAttemptsInput.value, 10);
            const isInfinite = maxAttempts === 0;

            for (let attempt = 1; isInfinite || attempt <= maxAttempts; attempt++) {
                if (shouldStop) {
                    showMessage("Process cancelled by user.", true);
                    break;
                }

                attemptsCounter.textContent = `Attempt ${attempt} of ${isInfinite ? '∞' : maxAttempts}`;
                
                const opType = operationTypeSelect.value;
                const body = {
                    operation: opType,
                    senderMnemonic: senderMnemonicInput.value,
                    feeType: feeTypeSelect.value,
                    sponsorMnemonic: sponsorMnemonicInput.value,
                    receiverAddress: receiverAddressInput.value,
                };
                
                if (opType === 'withdrawal') {
                    body.amount = withdrawalAmountInput.value;
                    body.count = parseInt(transactionCountInput.value, 10);
                } else { // claim_and_transfer
                    const selectedBalanceId = claimableIdSelect.value;
                    if (!selectedBalanceId) {
                         showMessage("No locked balance selected for transfer.", true);
                         shouldStop = true; // Stop the loop
                         break;
                    }
                    const balance = lockedBalancesCache.find(b => b.id === selectedBalanceId);
                    body.claimableId = selectedBalanceId;
                    body.amount = balance ? balance.amount : '0';
                    body.count = 1; // Claim and transfer is always 1 op
                }

                try {
                    const response = await fetch(
                        opType === 'withdrawal' ? '/.netlify/functions/submit-batch-transactions' : '/.netlify/functions/submitTransaction', { // Use different endpoints
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    
                    const result = await response.json();
                    logAttempt(attempt, result);
                    
                    if (result.success && opType === 'claim_and_transfer') {
                         showMessage("Transfer successful!", false);
                         shouldStop = true;
                    }
                    
                } catch (err) {
                    logAttempt(attempt, { success: false, error: err.message });
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000)); // 1-second delay between attempts
            }
            
            isProcessing = false;
            updateUIAfterStop();
        });
        
        function updateUIAfterStart() {
            submitBtn.classList.add('hidden');
            cancelBtn.classList.remove('hidden');
            attemptsContainer.classList.remove('hidden');
            messageBox.classList.add('hidden');
            attemptsBox.innerHTML = '';
        }

        function updateUIAfterStop() {
            submitBtn.classList.remove('hidden');
            cancelBtn.classList.add('hidden');
            if (shouldStop) {
                showMessage("Process stopped.", true);
            } else {
                showMessage("Max attempts reached.", false, true);
            }
        }
        
        function logAttempt(attemptNum, result) {
            const logEntry = document.createElement('p');
            if (result.success) {
                logEntry.className = 'log-success';
                let successMsg = `Attempt #${attemptNum}: SUCCESS.`;
                if(result.successful_transactions) {
                   successMsg += ` ${result.successful_transactions.length} successful, ${result.failed_transactions.length} failed.`;
                } else if (result.response && result.response.hash) {
                   successMsg += ` Hash: ${result.response.hash.substring(0, 10)}...`;
                }
                logEntry.textContent = successMsg;
            } else {
                logEntry.className = 'log-fail';
                logEntry.textContent = `Attempt #${attemptNum}: FAILED - ${result.error || 'Unknown error'}`;
            }
            attemptsBox.prepend(logEntry);
        }

        function setButtonLoading(button, isLoading) {
            const btnText = button.querySelector('.btn-text');
            if (isLoading) {
                button.disabled = true;
                if (btnText) btnText.style.display = 'none';
                if (!button.querySelector('.spinner')) {
                    const spinner = document.createElement('div');
                    spinner.className = 'spinner';
                    button.prepend(spinner);
                }
            } else {
                button.disabled = false;
                if (btnText) btnText.style.display = 'inline';
                const spinner = button.querySelector('.spinner');
                if (spinner) spinner.remove();
            }
        }
        
        // Initial UI setup
        updateFormVisibility();
        updateClaimableBalanceDropdown([]);
    </script>
</body>
</html>
